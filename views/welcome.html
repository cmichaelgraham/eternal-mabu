<template>
  <section class="au-animate">
    <h2>${heading} -hello world</h2>

    <form role="form" submit.delegate="welcome()">
      <div class="form-group">
        <label for="fn">First Name</label>
        <input type="text" value.bind="firstName" class="form-control" id="fn" placeholder="first name">
      </div>
      <div class="form-group">
        <label for="ln">Last Name</label>
        <input type="text" value.bind="lastName" class="form-control" id="ln" placeholder="last name" height="20%">
      </div>
      <div class="form-group">
        <label for="ln">Pizza Name</label>
        <input type="text" value.bind="model.search" class="form-control" id="ln" placeholder="pizza name">
      </div>
      <div class="form-group">
        <label>Full Name</label>
        <p class="help-block">${fullName | upper}</p>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
      <button class="btn btn-default" click.delegate="runme()">Run MEeee</button>
    </form>
  </section>
</template>
